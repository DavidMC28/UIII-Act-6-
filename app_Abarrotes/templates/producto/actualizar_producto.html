{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Producto</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_nombre" class="form-label">Nombre del Producto *</label>
                                {{ form.nombre }}
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="id_categoria" class="form-label">Categoría *</label>
                                {{ form.categoria }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_precio" class="form-label">Precio *</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    {{ form.precio }}
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="id_existencias" class="form-label">Existencias *</label>
                                {{ form.existencias }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_proveedor" class="form-label">Proveedor *</label>
                                {{ form.proveedor }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="id_descripcion" class="form-label">Descripción</label>
                            {{ form.descripcion }}
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'ver_productos' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-1"></i>Actualizar Producto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
